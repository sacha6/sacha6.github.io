<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link href="style.css" rel="stylesheet">

    <title>Canvas pixel manipulation</title>
</head>

<body>

    <nav class="main-menu">
        <input type="file" id="uploadimage" onchange="uploadImage();" />


        <div class="scrollbar">
            <ul class="menu-list">
                <li><a href="#"><input type="button" id="download" download="myImage.jpg"
                            onclick="downloadImage(this);"><span class="nav-text">Sauver l'image</span></a></li>
                <li><a href="#"><input type="button" id="upload-fake" onclick="changeImage(this);"><span
                            class="nav-text">Changer l'image</span></a></li>
                <li><a href="#"><input type="button" id="reset-input" onclick="reset();"><span
                            class="nav-text">Réinitialisation</span></a></li>
                <li><span class="nav-text">Filtres Fixes</span></li>
                <li><a href="#" id="none" name="color"><canvas class="filtres" id="none" name="thumbnail"></canvas><span
                            class="nav-text">Sans filtre</span></a></li>
                <li><a href="#" id="grayscale" name="color"><canvas class="filtres" id="grayscale"
                            name="thumbnail"></canvas><span class="nav-text">Niveau de gris</span></a></li>
                <li><a href="#" id="bw" name="color"><canvas class="filtres" id="bw" name="thumbnail"></canvas><span
                            class="nav-text">Noir et blanc</span></a></li>
                <li><a href="#" id="inverted" name="color"><canvas class="filtres" id="inverted"
                            name="thumbnail"></canvas><span class="nav-text">Inverse</span></a></li>
                <li><a href="#" id="sepia" name="color"><canvas class="filtres" id="sepia"
                            name="thumbnail"></canvas><span class="nav-text">Sepia</span></a></li>
                <li><a href="#" id="pixel" name="color"><canvas class="filtres" id="pixel"
                            name="thumbnail"></canvas><span class="nav-text">Pixel</span></a></li>
                <li><span class="nav-text">Filtres Animés</span></li>
                <li><a href="#" id="original" name="process"><canvas class="filtres" id="original"
                            name="thumbnail"></canvas><span class="nav-text">Sans filtre</span></a></li>
                <li><a href="#" id="canal" name="process"><canvas class="filtres" id="canal"
                            name="thumbnail"></canvas><span class="nav-text">Canal+</span></a></li>
                <li><a href="#" id="grille" name="process"><canvas class="filtres" id="grille"
                            name="thumbnail"></canvas><span class="nav-text">Grille</span></a></li>
                <li>
                    <div class="nav-slider"><img class="operation" src="brightness.png"> <input type="range" min="-255"
                            max="255" value="0" class="slider" id="brightness"></div>
                </li>
                <li>
                    <div class="nav-slider"><img class="operation" src="contrast.png"><input type="range" min="-255"
                            max="255" value="0" class="slider" id="contrast"></div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container flex-direction">
        <canvas id="canvas"></canvas>
    </div>
</body>
<script src="color-manipulation.js"></script>

</html>
